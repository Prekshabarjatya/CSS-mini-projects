<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg " alt="A blooming flower used as a placeholder profile image">

    <p class="full-name">Preksha Barjatya</p>
    <p class="designation">Frontend Developer</p>
    <p class="company">Acropolis Institute of Technology and Research, Indore</p>

    <hr />

    <p>Email:xyz@example.com</p>
    <p>Phone: 123 456 789</p>
    <a href="https://example.com/portfolio " target="_blank">Portfolio</a>

    <hr />

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com " target="_blank">Twitter</a>
      <a href="https://linkedin.com " target="_blank">LinkedIn</a>
      <a href="https://github.com " target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
